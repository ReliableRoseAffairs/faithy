<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Sliding Picture Section with Music</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="faith1.jpg" alt="Faith 1"></div>
            <div class="slide"><img src="faith2.jpg" alt="Faith 2"></div>
            <div class="slide"><img src="faith3.jpg" alt="Faith 3"></div>
            <div class="slide"><img src="faith4.jpg" alt="Faith 4"></div>
            <div class="slide"><img src="faith5.jpg" alt="Faith 5"></div>
            <div class="slide"><img src="faith6.jpg" alt="Faith 6"></div>
            <div class="slide"><img src="faith7.jpg" alt="Faith 7"></div>
            <div class="slide"><img src="faith8.jpg" alt="Faith 8"></div>
            <div class="slide"><img src="faith9.jpg" alt="Faith 9"></div>
            <div class="slide"><img src="faith10.jpg" alt="Faith 10"></div>
        </div>
    </div>
    <audio id="background-music" loop>
        <source src="hbd.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button id="play-button">Play Music</button>
    <script src="slider.js"></script>
</body>
</html>
